<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    No Thanks
  </button>
  <button type="submit" mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    Ok
  </button>
</div>
