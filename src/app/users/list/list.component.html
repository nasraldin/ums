<div class="header-title">
  <h1>Users</h1>
  <a *ngIf="isAdmin" mat-stroked-button routerLink="add">Add User</a>
</div>

<table
  *ngIf="dataSource"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button routerLink="details/{{ element.id }}">
        <mat-icon aria-hidden="false" aria-label="Details">info</mat-icon>
        Details
      </button>
      <a routerLink="edit/{{ element.id }}" mat-button color="primary">
        <mat-icon aria-hidden="false" aria-label="Delete">edit</mat-icon> Edit
      </a>
      <button
        *ngIf="isAdmin && curentUserId !== element.id"
        mat-button
        color="warn"
        (click)="deleteUser(element.id)"
      >
        <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
