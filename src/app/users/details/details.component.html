<mat-card class="center mat-card-pad">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>account_circle</mat-icon>
      <span>User Details</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="user">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput disabled value="{{ user.firstName }}" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput disabled value="{{ user.lastName }}" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput disabled value="{{ user.email }}" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput disabled value="{{ user.username }}" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>User Role</mat-label>
      <input matInput disabled value="{{ user.role }}" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>City</mat-label>
      <input matInput disabled value="{{ user.city }}" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="text-right">
    <button routerLink="/users" mat-raised-button color="primary">
      Back
    </button>
  </mat-card-actions>
</mat-card>
